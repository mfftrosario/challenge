<h1>
  Payments
</h1>

<div class="text-center mt-2">
  <h5> YOUR CODE: {{result ? result[0] +''+ result[1]:'00'}}</h5>
</div>

<div [formGroup]="form " class="d-flex flex-wrap  mb-3">

  <div class="d-flex flex-wrap">
    <div class="mr-2 mt-2">
      <input type="text" class="form-control"
        [class.is-invalid]="form.controls.name.errors && (form.controls.name.touched )" formControlName="name"
        placeholder="{{'Insert a payment name'}}">
      <small class="text-danger"
        *ngIf="form.controls.name.errors?.required && form.controls.name.invalid && (form.controls.name.touched )">
        Name is Required
      </small>
    </div>
    <div class="mr-auto mt-2">
      <input type="number" class="form-control"
        [class.is-invalid]="form.controls.amount.errors && (form.controls.amount.touched )" formControlName="amount"
        placeholder="{{'Insert a amount'}}">
      <small class="text-danger"
        *ngIf="form.controls.amount.errors?.required && form.controls.amount.invalid && (form.controls.amount.touched )">
        Amount is Required
      </small>
    </div>
  </div>
  <div class=" ml-auto mt-2">
    <button class="btn btn-primary" [disabled]="!form.valid || result=='00'" (click)="add()"> Add
      Payment</button>
  </div>
</div>

<div class="d-flex flex-column mb-3 pt-3">
  <table class=" table ml-auto mr-auto">
    <thead>
      <tr>
        <th class="">
          Name
        </th>

        <th class="">
          Amount
        </th>

        <th class="">
          Time
        </th>

        <th class="">
          Code
        </th>

        <th class="">
          Grid
        </th>
      </tr>

    </thead>
    <tbody>
      <tr *ngFor="let item of list; let irow=index">
        <td>
          {{item.name}}</td>

        <td>
          {{item.amount}}</td>

        <td>
          {{item.time | date:'mediumTime'}}</td>


        <td>
          {{item.code}}</td>

        <td>
          <app-table-grid [numRows]="numRows" [cells]="item.grid">
          </app-table-grid>
      </tr>
    </tbody>
  </table>


  <span class="text-center" *ngIf="!list.length">
    No items
  </span>
</div>
